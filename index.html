<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh DataTables</title>

    <!-- Sertakan CSS DataTables -->

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
    <!-- Sertakan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Sertakan JS DataTables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

    <style>
        /* Tambahkan beberapa gaya untuk tata letak */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>Contoh Tabel dengan DataTables</h2>

    <!-- Tabel DataTables -->
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Negara</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ali</td>
                <td>ali@example.com</td>
                <td>Indonesia</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Budi</td>
                <td>budi@example.com</td>
                <td>Malaysia</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Citra</td>
                <td>citra@example.com</td>
                <td>Singapura</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Dewi</td>
                <td>dewi@example.com</td>
                <td>Indonesia</td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        });
    </script>

</body>
</html>
